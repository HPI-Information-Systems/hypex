  - name: STOMP_real-world
    study_override: true
    algorithm: stomp
    n_trials:
      train: 300
      validation: 80
      test_model: 100
      test_full_optimization: 300
    start_from_snapshot:
      study_name: STOMP_real-world
      train: false
      best_thresholds: false
      fixed_parameters: false
      test: false
    timeseries:
      - name: real-world-ecg
        <<: *real-world-ecg-mutations
    parameters:
      - name: anomaly_window_size
        dtype: int
        min: 10
        max: 300
      - name: exclusion_zone
        dtype: float
        min: 0.1
        max: 1.0
      - name: random_state
        dtype: int
        min: 0
        max: 42